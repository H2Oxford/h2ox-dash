<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <meta name="description" content="India reservoir forecasting">
        <meta property="og:type" content="website">
        <meta property="og:locale" content="en_US">
        <meta property="og:site_name" content="H2Ox">
        <meta property="og:title" content="H2Ox">
        <meta property="og:url" content="https://www.h2ox.org/">
        <link rel="canonical" href="https://www.h2ox.org/">
        <title>H2Ox</title>
        <link href="vendor/mapbox-gl.css" rel="stylesheet" />
        <script src="vendor/mapbox-gl.js"></script>
        <script src="vendor/chart.js"></script>
        <script src="vendor/moment.js"></script>
        <script src="vendor/chartjs-adapter-moment.js"></script>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="map"></div>
        <div id="controls">
            <div>
                <p><strong>H2Ox</strong></p>
            </div>
            <div>
                <p>India water reservoir dashboard</p>
                <p>Click on a reservoir to get its forecast!</p>
            </div>
        </div>
        <div id="outer-chart-container">
            <div>
                <span id="chart-title">Kabini</span>
                <select id="date">
                    <option value="2020-01-01">2020-01-01</option>
                    <option value="2020-04-01">2020-01-04</option>
                    <option value="2020-07-01">2020-01-07</option>
                </select>
            </div>
            <div id="chart-container">
                <canvas id="chart"></canvas>
            </div>
        </div>
        <script src="historic.js"></script>
        <script src="forecast.js"></script>
        <script src="main.js"></script>
    </body>
</html>
